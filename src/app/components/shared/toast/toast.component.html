<ngb-toast
    *ngFor="let toast of toastService.toasts"
    [header]="toast.headertext"
    [class]="toast.classname"
    [autohide]="toast.autohide"
    [delay]="toast.delay || 5000"
    (hide)="toastService.remove(toast)"
>
<ng-template [ngIf]="isTemplate(toast)">
    <ng-template [ngTemplateOutlet]="toast.textOrTpl"></ng-template>
</ng-template>

<ng-template #text [ngIf]="toast.classname === 'bg-success text-light'"> <i class="bi bi-check-circle"></i> {{ toast.textOrTpl }}</ng-template>

<ng-template #text [ngIf]='toast.classname === "bg-danger text-light"' > <i class="bi bi-x-circle"></i> {{ toast.textOrTpl }}</ng-template>

</ngb-toast>
