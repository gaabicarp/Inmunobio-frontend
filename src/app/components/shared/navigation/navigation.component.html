<nav class="main-navigation" (focusout)="cerrarNavigate()">
    <input type="checkbox" class="visually-hidden mobile-menu-toggle" id="mobile-menu-toggle">
    <label class="mobile-menu-toggle-label" for="mobile-menu-toggle">
        <i class="bi bi-list" style="font-size: 1.5em;" (click)="clickMobile(false)"></i>
    </label>
    <div class="navigation-container">
        <div class="d-flex flex-column justify-content-center align-items-center logo-container">
            <div class="mr-3">
              <img src="./../../../assets/img/logo.png" alt="" width="25px">
            </div>
            <h2 class="text-center text-white title mb-0">Inmunobio</h2>
        </div>
        <ul>
            <li class="navigation-item"
            [ngClass]="{'' : MenuSel != 'proyectos','active' : MenuSel === 'proyectos'}"
            (click)="navegar('proyectos')"
                style="cursor: pointer;"
            >
                <div class="item">
                    <span class="nav-cion">
                        <i class="bi bi-file-earmark-bar-graph"></i>
                    </span>
                    <span style="margin-left: 1em;">
                        Mis Proyectos
                    </span>
                </div>
            </li>
            <li class="navigation-item"
                [ngClass]="{'' : MenuSel != 'bioterio','active' : MenuSel === 'bioterio'}"
                (click)="navegar('bioterio')"
                style="cursor: pointer;"
            >
                <div class="item">
                    <span class="nav-cion">
                        <i class="bi bi-archive"></i>
                    </span>
                    <span style="margin-left: 1em;">
                        Bioterio
                    </span>
                </div>
            </li>
            <li class="navigation-item"
            [ngClass]="{'' : MenuSel != 'stock','active' : MenuSel === 'stock'}"
            (click)="navegar('stock')"
                style="cursor: pointer;"
            >
                <div class="item">
                    <span class="nav-cion">
                        <i class="bi bi-ui-radios"></i>
                    </span>
                    <span style="margin-left: 1em;">
                        Stock
                    </span>
                </div>
            </li>
            <hr>
            <li class="navigation-item"
                (click)="navegar('perfil')"
                style="cursor: pointer;"
            >
                <div class="item">
                    <span class="nav-cion">
                        <i class="bi bi-person-fill"></i>
                    </span>
                    <span style="margin-left: 1em;">
                        Perfil
                    </span>
                </div>
            </li>
            <li class="navigation-item"
            [ngClass]="{'' : MenuSel != 'configuracion','active' : MenuSel === 'configuracion'}"
            (click)="navegar('configuracion')"
                style="cursor: pointer;"
            >
                <div class="item">
                    <span class="nav-cion">
                        <i class="bi bi-gear-fill"></i>
                    </span>
                    <span style="margin-left: 1em;">
                        Configuracion
                    </span>
                </div>
            </li>
            <li class="navigation-item"
                (click)="salir()"
                style="cursor: pointer;"
            >
                <div class="item">
                    <span class="nav-cion">
                        <i class="bi bi-box-arrow-left"></i>
                    </span>
                    <span style="margin-left: 1em;">
                        Salir
                    </span>
                </div>
            </li>
        </ul>
    </div>
</nav>
