<div class="contenedor">
        <div class="col background">
            <div class="text-center">
                <img src="./../../../assets/img/logo.png" alt="" class="logo">
            </div>
            <h1 class="text-center text-white title">Cesyma</h1>
        </div>
        <!-- <div class="col background-mobile">
            <div class="text-center">
                <img src="./../../../assets/img/logo.png" alt="" class="logo">
            </div>
            <h1 class="text-center text-white title">Inmunobio</h1>
        </div> -->
        <div class="col content">
            <div class="content__form ">
                <div class="formulario">
                    <h2 class="text-center Staatliches">Bienvenido</h2>
                    <div class="align-items-center">
                        <form [formGroup]='loginForm' >
                            <div class="mb-3">
                            <label for="usuario" class="form-label">Email</label>
                            <input type="text" class="form-control" id="usuario" formControlName="usuario">
                            </div>
                            <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            </div>
                            <ngb-alert #selfClosingAlert *ngIf="successMessage" type="danger" (closed)="successMessage = ''">{{ successMessage }}
                            </ngb-alert>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-lg btn-login" (click)="login()" *ngIf='!cargando'>Iniciar Sesion</button>
                                <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='cargando'>
                                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Cargando...
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row" style="bottom: 1px;">
                <div class="col text-center">
                    <img src="./../../../assets/img/uns.png" alt="" width="150px">
                </div>
                <div class="col text-center">
                    <img src="./../../../assets/img/2.jpg" alt="" width="150px">
                </div>
            </div>
        </div>
</div>
