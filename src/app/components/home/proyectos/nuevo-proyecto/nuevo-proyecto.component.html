<div class="m-4" (click)='volver()' role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="my-3">
        <h2>Nuevo Proyecto</h2>
    </div>

    <div class="p-5 mx-5 mb-4" *ngIf='!cargando'>
        <form [formGroup]="formProyecto" (ngSubmit)="crearProyecto()">
            <div class="row">
                <div class="col-9">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre de proyecto</label>
                        <input type="text" class="form-control" id="nombre" formControlName='nombre' placeholder="Ingrese nombre de proyecto">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="codigoProyecto" class="form-label">Codigo de Proyecto</label>
                            <input type="text" class="form-control" id="codigoProyecto" formControlName='codigoProyecto' placeholder="Ingrese codigo de proyecto">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="col">
                            <label for="montoInicial" class="form-label">Presupuesto Inicial</label>
                            <input type="number" class="form-control" id="montoInicial" formControlName='montoInicial' placeholder="Ingrese monto inicial de proyecto">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="director" class="form-label">Director de Proyecto</label>
                        <select class="form-control"  id='director' aria-label="Default select example" formControlName="idDirectorProyecto" (change)="filtrarDirector()"> 
                            <option selected hidden value="-1">Seleccione director/a de Proyecto</option>
                            <option *ngFor='let usuario of directoresProyecto' value="{{usuario.id_usuario}}">{{usuario.nombre}}</option>
                        </select>
                    </div>
                </div>
                <div class="col-3">
                    <div class="text-center">
                        <i class="bi bi-folder-plus" style="font-size: 8em;"></i>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id='descripcion' aria-label="With textarea" rows="6" formControlName='descripcion' placeholder="Ingrese descripcion de proyecto"></textarea>
                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
            </div>


            <div class="my-4">

                <label for="descripcion" class="form-label">Usuarios Asignados</label>
                <angular2-multiselect [data]="itemList" 
                    [(ngModel)]="selectedItems" 
                    [settings]="settings"                 
                    formControlName="usuarios">
                </angular2-multiselect>

            </div>


            <div class="d-flex flex-row justify-content-end">
                <div class="mx-3">
                    <button class="btn btn-primary btn-lg" type="submit" [disabled]='!formProyecto.valid'>{{modo === 'CREAR' ? 'Crear' : 'Editar'}} Proyecto</button>
                </div>
            </div>
        </form>
    </div>
    <div class="d-flex justify-content-center" *ngIf='cargando'>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<app-toast></app-toast>
