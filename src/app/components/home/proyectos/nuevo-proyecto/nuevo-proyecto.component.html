<div class="m-4" (click)='volver()' role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="">
    <div class="">
        <h2 *ngIf='modo === "CREAR"'>Nuevo Proyecto</h2>
        <h2 *ngIf='modo === "EDITAR"'>Editar Proyecto</h2>
    </div>

    <div class="" *ngIf='!cargando'>
        <form [formGroup]="formProyecto" (ngSubmit)="crearProyecto()">
            <div class="">
                <div class="filaMayor">
                    <div class="primer-bloque">
                        <div class="fila">
                            <label for="nombre" class="form-label">Nombre de proyecto</label>
                            <input type="text" class="form-control" id="nombre" formControlName='nombre' placeholder="Ingrese nombre de proyecto" [attr.disabled]='disabledForm ? true : null'>
                        </div>
                        <div class="codigoYpresupuesto">
                            <div class="fila">
                                <label for="codigoProyecto" class="form-label">Codigo de Proyecto</label>
                                <input type="text" class="form-control" id="codigoProyecto" formControlName='codigoProyecto' placeholder="Ingrese codigo de proyecto" [attr.disabled]='disabledForm ? true : null'>
                            </div>
                            <div class="fila presupuesto">
                                <label for="montoInicial" class="form-label">Presupuesto Inicial</label>
                                <input type="number" class="form-control" id="montoInicial" formControlName='montoInicial' placeholder="Ingrese monto inicial de proyecto" [attr.disabled]='disabledForm ? true : null'>
                            </div>
                        </div>
                        <div class="fila">
                            <label for="director" class="form-label">Director de Proyecto</label>
                            <select class="form-control"  id='director' aria-label="Default select example" formControlName="idDirectorProyecto" (change)="filtrarDirector()" [attr.disabled]='disabledForm ? true : null'> 
                                <option selected hidden value="-1">Seleccione director/a de Proyecto</option>
                                <option *ngFor='let usuario of directoresProyecto' value="{{usuario.id_usuario}}">{{usuario.nombre}}</option>
                            </select>
                        </div>
                    </div>
                
                    <div class="imagen">
                        <div class="text-center">
                            <i class="bi bi-folder-plus" style="font-size: 8em;"></i>
                        </div>
                    </div>
                </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripcion</label>
                <textarea class="form-control" id='descripcion' aria-label="With textarea" rows="6" formControlName='descripcion' placeholder="Ingrese descripcion de proyecto" [attr.disabled]='disabledForm ? true : null'></textarea>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Usuarios Asignados</label>
                <angular2-multiselect [data]="itemList" 
                    [(ngModel)]="selectedItems" 
                    [settings]="settings"                 
                    formControlName="usuarios"
                    [attr.disabled]='disabledForm ? true : null'>
                </angular2-multiselect>

            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]='!formProyecto.valid' *ngIf='!disabledForm'>{{modo === 'CREAR' ? 'Crear' : 'Editar'}} Proyecto</button>
                <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Cargando...
                  </button>
              </div>
        </div>
        </form>
    </div>
    <div class="d-flex justify-content-center" *ngIf='cargando'>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
</div>

<app-toast></app-toast>
