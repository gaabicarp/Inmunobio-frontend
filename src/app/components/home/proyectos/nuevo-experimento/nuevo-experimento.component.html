<div *ngIf='!cargando'>   
<div class="m-4" role="button">
    <h5 (click)='volver()'><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
<div class="mx-4">
    <div class="my-4">
        <h2>Datos Experimento</h2>
    </div>

    <div class="">
        <form [formGroup]="formExperimento" (ngSubmit)="crearExperimento()">
            <div class="filaMayor">
                <div class="primer-bloque">
                    <div class="metodologiaYCodigo">
                        <div class="fila">
                            <label for="metodologia" class="form-label">Metodologia</label>
                            <input type="text" class="form-control" id="metodologia" formControlName='metodologia' placeholder="Ingrese metodología del experimento" [attr.disabled]='disabledForm ? true : null'>
                        </div>
                        <div class="fila codigo">
                            <label for="codigo" class="form-label">Codigo de experimento</label>
                            <input type="text" class="form-control" id="codigo" formControlName='codigo' placeholder="Ingrese código del experimento" [attr.disabled]='disabledForm ? true : null'>
                        </div>
                    </div>
                    <div class="fila">
                        <label for="objetivos" class="form-label">Objetivos</label>
                        <textarea class="form-control" id='objetivos' aria-label="With textarea" rows="4" formControlName='objetivos' placeholder="Ingrese los objetivos del experimento" [attr.disabled]='disabledForm ? true : null'></textarea>
                    </div>
                </div>
                <div class="imagen">
                    <div class="text-center">
                        <i class="bi bi-folder-plus" style="font-size: 8em;"></i>
                    </div>
                </div>
            </div>
                
            <div class="boton">
                <div class="">
                    <button class="btn btn-primary btn-lg boton" type="submit" [disabled]='!formExperimento.valid' *ngIf='!disabledForm'>Guardar</button>
                    <button class="btn btn-primary btn-lg boton" type="button" disabled *ngIf='disabledForm'>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Cargando...
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
  <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
</div>

<app-toast></app-toast>
