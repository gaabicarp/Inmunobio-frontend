<div *ngIf='!cargando'>
    <div class="m-4" (click)='volver()' role="button">
        <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>

    <div class="contenido">
        <div class="contenido__title">
            <h2 class="mb-0">{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Usuario</h2>
        </div>
    
        <div class="contenido__form">
            <form [formGroup]="formUsuario" (ngSubmit)="crearUsuario()">
                <div class="contenido__form--datos">
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del usuario" [attr.disabled]="disabledForm ? true : null">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="item-datos">
                            <label for="telefono" class="form-label">Telefono</label>
                            <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Ingrese el teléfono del usuario" [attr.disabled]="disabledForm ? true : null">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                        
                    </div>
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingrese el email del usuario" [attr.disabled]="disabledForm ? true : null">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="item-datos">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password" placeholder="Ingrese ls contraseña del usuario" [attr.disabled]="disabledForm ? true : null">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>

                    </div>
                    <div class="contenido__form-item">
                        <div class="item-datos">
                                <label for="direccion" class="form-label">Direccion</label>
                                <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Ingrese la dirección del usuario" [attr.disabled]="disabledForm ? true : null">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="item-datos">
                                <label for="nivel" class="form-label">Nivel de acceso</label>
                                <angular2-multiselect [data]="itemList" 
                                    [(ngModel)]="selectedItems" 
                                    [settings]="settings"                 
                                    formControlName="nivel">
                                </angular2-multiselect>
                        </div>
                    </div>
                </div>
                <div class="content__buttons">
                    <div class="">
                        <button class="btn btn-primary btn-lg" type="submit" *ngIf='!disabledForm'>{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Usuario</button>
                        <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Cargando...
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="content__buttons" *ngIf='cargando'>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<app-toast></app-toast>
