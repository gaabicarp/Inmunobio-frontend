<div *ngIf='!cargando'>
    <div class="m-4" (click)='volver()' role="button">
        <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>

    <div class="mx-4">
        <div class="my-3">
            <h2 class="mb-0">{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Usuario</h2>
        </div>
    
        <div class="p-4 mb-4">
            <form [formGroup]="formUsuario" (ngSubmit)="crearUsuario()">
                <div class="row">
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="mb-3">
                            <div class="mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="text" class="form-control" id="telefono" formControlName="telefono">
                                <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="direccion" formControlName="direccion">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <label for="nivel" class="form-label">Nivel de acceso</label>
                        <angular2-multiselect [data]="itemList" 
                            [(ngModel)]="selectedItems" 
                            [settings]="settings"                 
                            formControlName="nivel">
                        </angular2-multiselect>
    
    <!-- 
                        <select class="form-control" multiple aria-label="multiple select example" id="nivel" formControlName="nivel">
                            <option *ngFor='let nivel of permisos' value="{{nivel.id_permiso}}">{{nivel.descripcion}}</option>
                        </select> -->
                    </div>
                </div>
                <div class="d-flex flex-row justify-content-end">
                    <div class="mx-3">
                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formUsuario.valid">{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Usuario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<app-toast></app-toast>
