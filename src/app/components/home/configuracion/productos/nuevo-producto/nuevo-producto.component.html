
<div class="text-center my-4">
  <h2>Datos del Producto</h2>
</div>
<div class="card rounded shadow p-4 m-5">
<form [formGroup]="formProducto" (ngSubmit)="crearProducto()">
      <div class="m-3">
        <label  for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" formControlName="nombre">
      </div> 
      <div class="m-3">
        <label  for="marca" class="form-label">Marca</label>
        <input type="text" class="form-control" id="marca" formControlName="marca">
      </div>
      <div class=" m-3">
        <label  class="form-label" for="distribuidora">Distribuidora</label>
            <select class="form-control" aria-label=".form-select-lg example" id="distribuidora" formControlName="distribuidora">
              <option *ngFor='let distribuidora of distribuidoras' value="{{distribuidora.id_distribuidora}}">{{distribuidora.nombre}}</option>
            </select>
      </div>
      <div class="m-3">
        <label  for="tipo" class="form-label">Tipo</label>
        <input type="text" class="form-control" id="tipo" formControlName="tipo">
      </div>
      <div class="m-3">
        <label  for="aka" class="form-label">Aka</label>
        <input type="text" class="form-control" id="aka" formControlName="aka">
      </div>
      <div class="m-3">
        <label  for="url" class="form-label">Url</label>
        <input type="text" class="form-control" id="url" formControlName="url">
      </div>
      <div class="m-3">
        <label  for="unidadAgrupacion" class="form-label">Unidad de Agrupación</label>
        <input type="number" class="form-control" id="unidadAgrupacion" formControlName="unidadAgrupacion">
      </div>
      <div class="m-3">
        <label  for="detallesTecnicos" class="form-label">Detalles Técnicos</label>
        <input type="file" class="form-control" id="detallesTecnicos" (change)="onArchivoSeleccionado($event)">
      </div>
      <div class="m-3">
        <label  for="protocolo" class="form-label">Protocolo</label>
        <input type="text" class="form-control" id="protocolo" formControlName="protocolo">
      </div>
      <div class="d-flex flex-row justify-content-end">
        <div class="mx-3 justify-content-start">
            <button class="btn btn-secondary btn-lg" routerLink="../">Cancelar</button> 
        </div>
        <div class="mx-3">
            <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formProducto.valid">Guardar</button>
        </div>
    </div>
    <div class="d-flex bd-highlight alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
        <div class="p-2 flex-grow-1 bd-highlight">{{mensajeAlert}}</div>
        <div class="p-2 bd-highlight">
            <button class="btn btn-secondary btn-lg" routerLink="../">VOLVER</button>
        </div>
    </div>
  </form>
</div>
