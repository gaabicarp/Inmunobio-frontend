<div *ngIf='!cargando'>
    <div class="m-4" role="button">
        <h5 (click)='volver()'><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>
    
    <div class="contenido">
        <div class="contenido__title">
            <h2 class="mb-0">{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Distribuidora</h2>
        </div>
    
        <div class="contenido__form">
            <form [formGroup]="formDistribuidora" (ngSubmit)="crearDistribuidora()">
                <div class="contenido__form--datos">
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label  for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre de la distribuidora" [attr.disabled]='disabledForm ? true : null'>
                        </div>
                        <div class="item-datos">
                            <label for="contacto" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="contacto" formControlName="contacto" placeholder="Ingrese el teléfono de la distribuidora" [attr.disabled]='disabledForm ? true : null'>
                        </div>
                    </div>
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Ingrese la dirección de la distribuidora" [attr.disabled]='disabledForm ? true : null'>
                        </div>
                        <div class="item-datos">
                            <label  for="cuit" class="form-label">Cuit</label>
                            <input type="text" class="form-control" id="cuit" formControlName="cuit" placeholder="Ingrese el cuit de la distribuidora" [attr.disabled]='disabledForm ? true : null'>
                        </div>
                    </div>
                    <div class="item-datos_representante">
                            <label for="representante" class="form-label">Representante</label>
                            <input type="text" class="form-control" id="representante" formControlName="representante" placeholder="Ingrese el representante de la distribuidora" [attr.disabled]='disabledForm ? true : null'>
                    </div>
                </div>
            <div class="content__buttons">
                <div class="">
                    <button class="btn btn-outline-primary btn-lg" type="submit" [disabled]="!formDistribuidora.valid" *ngIf='!disabledForm'>{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Distribuidora</button>
                    <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        Cargando...
                      </button>
                </div>
            </div>
        </form>
      </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<app-toast></app-toast>
