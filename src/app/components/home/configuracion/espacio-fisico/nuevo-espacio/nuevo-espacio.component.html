<div *ngIf='!cargando'>
    <div class="m-4" role="button">
        <h5 (click)='volver()'><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>
    <div class="contenido">
        <div class="contenido__title">
            <h2 class="mb-0">{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Espacio Fisico</h2>
        </div>
    
        <div class="contenido__form">
            <form [formGroup]="formEspacio" (ngSubmit)="crearEspacio()">
                <div class="contenido__form--datos">
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre del espacio físico" [attr.disabled]='disabledForm ? true : null'>
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="item-datos">
                            <label for="Piso" class="form-label">Piso</label>
                            <input type="text" class="form-control" id="Piso" formControlName="piso" placeholder="Ingrese el piso del espacio físico" [attr.disabled]='disabledForm ? true : null'>
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                    </div>
                    <div class="contenido__form-item">
                        <div class="item-datos">
                            <label for="Sala" class="form-label">Sala</label>
                            <input type="text" class="form-control" id="Sala" formControlName="sala" placeholder="Ingrese la sala del espacio físico" [attr.disabled]='disabledForm ? true : null'>
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                        <div class="item-datos">
                            <label for="Descripcion" class="form-label">Descripcion</label>
                            <input type="text" class="form-control" id="Descripcion" formControlName="descripcion" placeholder="Ingrese la descripcion del espacio físico" [attr.disabled]='disabledForm ? true : null'>
                            <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                        </div>
                    </div>
                </div>
                <div class="content__buttons">
                    <div class="">
                        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formEspacio.valid" *ngIf='!disabledForm'>{{modo === 'EDITAR' ? 'Editar' : 'Crear' }} Espacio Fisico</button>
                        <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
                            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                            Cargando...
                          </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
</div>


<app-toast></app-toast>
