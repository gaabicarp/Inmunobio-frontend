<div *ngIf='!cargando'>
  <div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
  <div class="">        
    <div class="title">
        <h2 class="mb-0">Espacios Fisicos</h2>
        <div class="">
          <button class="btn btn-outline-primary" routerLink='nuevo-espacio'>Nuevo Espacio</button>
        </div>
    </div>
    <div class="">
      <table class="table table-responsive table-hover">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Piso</th>
                <th scope="col">Sala</th>
                <th scope="col">Descripcion</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor='let espacio of espaciosFisicos; let i = index'>
                <th scope="row">{{i + 1}}</th>
                <td>{{espacio.nombre}}</td>
                <td>{{espacio.piso}}</td>
                <td>{{espacio.sala}}</td>
                <td>{{espacio.descripcion}}</td>
                <td class="d-flex">
                  <div class="mr-4">
                    <a class="text-primary" role="button" routerLink='editar-espacio/{{espacio.id_espacioFisico}}'>
                      <i class="bi bi-pencil"></i>
                    </a>
                  </div>
                  <div>
                    <a class="text-danger" role="button" (click)=eliminar(espacio)>
                      <i class="bi bi-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
      </table>
  </div>
</div>

  
<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
  <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
</div>

  <app-toast></app-toast>
