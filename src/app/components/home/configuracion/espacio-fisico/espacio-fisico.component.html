 <div class="m-4" routerLink="../" role="button">
        <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
    </div>
    <div class="mx-4">
        <div class="text-center my-4">
            <h2>Espacios Fisicos</h2>
        </div>
        <div class="d-flex bd-highlight alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
          <div class="p-2 flex-grow-1 bd-highlight">{{mensajeAlert}}</div>
        </div>
        <div class="card rounded shadow p-4 mb-4">
            <table class="table table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Nombre</th>
                      <th scope="col">Piso</th>
                      <th scope="col">Sala</th>
                      <th scope="col">Descripcion</th>
                      <th scope="col"></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor='let espacio of espaciosFisicos; let i = index'>
                      <th scope="row">{{i + 1}}</th>
                      <td>{{espacio.nombre}}</td>
                      <td>{{espacio.piso}}</td>
                      <td>{{espacio.sala}}</td>
                      <td>{{espacio.descripcion}}</td>
                      <td class="d-flex">
                        <div class="mr-4">
                          <a class="text-primary" role="button" routerLink={{espacio.id_espacioFisico}}>
                            <i class="bi bi-pencil"></i>
                          </a>
                        </div>
                        <div>
                          <a class="text-danger" role="button" (click)=eliminar(espacio)>
                            <i class="bi bi-trash"></i>
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
            </table>
        </div>
        <button class="btn btn-primary" routerLink=nuevo-espacio>Crear Espacio FIsico</button>
    </div>
