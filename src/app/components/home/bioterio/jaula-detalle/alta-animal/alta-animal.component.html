<div>
<div class="m-4" routerLink="../" role="button">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
  <h3 class="text-center m-3">Datos del Animal</h3>
  
  <div class="">
    <form [formGroup]="formAnimal" (ngSubmit)="crearAnimal()">
    <div class="form-primer_fila">
      <div class="">
        <div class="form-fila">
            <label  class="form-label">Especie</label>
            <input type="" class="form-control" formControlName='especie' placeholder="Ingrese la especie del animal" [attr.disabled]='disabledForm ? true : null'>
        </div> 
        <div class="form-fila">
            <label  class="form-label">Cepa</label>
                    <input type="" class="form-control" formControlName="cepa" placeholder="Ingrese la cepa del animal" [attr.disabled]='disabledForm ? true : null'>
        </div>
        <div class="form-fila">
            <label  class="form-label">Sexo</label>
                <div class="input-group mb-3">
                    <select class="form-select form-control" aria-label=".form-select-lg example" formControlName='sexo' placeholder="Ingrese el sexo del animal" [attr.disabled]='disabledForm ? true : null'>
                      <option  value="0" disabled>Seleccionar Sexo</option>
                      <option value="M">Masculino</option>
                      <option value="F">Femenino</option>
                    </select>
                </div>
        </div>
    </div>
      <div class="imagen mx-4">
        <div class="text-center">
            <i class="bi bi-plus-square" style="font-size: 8em;"></i>
        </div>
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary btn-lg" [disabled]="!formAnimal.valid" *ngIf='!disabledForm'>Guardar</button>
      <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Cargando...
    </button>
    </div>
  </form>
</div>
</div>
<app-toast></app-toast>
