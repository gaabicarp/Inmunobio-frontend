<div class="mx-4" *ngIf='!cargando'>        
    <div class="text-center m-4">
      <h2>Seleccione espacio f√≠sico</h2>
    </div>
  <div class="search-container row">
    <div class="input-group">
      <span class="input-group-text">
        <i class="bi bi-search"></i>
      </span>
      <input type="text" class="form-control" id="filtro" name='filterPost' placeholder="Buscar por nombre" [(ngModel)]='filterPost'>
    </div>
  </div>
  <div class="table-responsive m-3">
    <table class="table table-hover">
      <thead>
        <tr class="text-secondary text-staatliches card-header">
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Sala</th>
        <th scope="col">Piso</th>
        <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let espacio of espacios | filter: filterPost; let i = index' routerLink='{{espacio.id_espacioFisico}}'>
            <th scope="row">{{i + 1}}</th>
            <td>{{espacio.nombre}}</td>
            <td>{{espacio.sala}}</td>
            <td>{{espacio.piso}}</td>
            <td class="d-flex">
                <div>
                  <a class="" role="button">
                    <i class="bi bi-box-arrow-in-right"></i>
                  </a>
                </div>
              </td>
            
        </tr>
    </tbody>
    </table>
  </div>
      <div *ngIf='espacios?.length === 0' class="text-center" style='color: darkred;'>
        <i class="bi bi-shield-exclamation" style="font-size: 3em"></i>
        <h5 style='color: darkred;'>No hay espacios fisicos disponibles</h5>
      </div>
</div>
<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
  <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
  </div>
</div>
