<div class="text-black ml-3 mt-3" routerLink="../../../" role="button" style="position: relative;">
  <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
</div>
  <h3 class="text-center mt-4" >Consumir Stock - {{producto?.nombre}} </h3>
  <div class="p-4 m-5">
    <form [formGroup]="formConsumir" (ngSubmit)="consumir()">
    <div class="m-3">
      <label for="cantidad" class="form-label">Cantidad</label>
      <input type="number" class="form-control" id="cantidad" formControlName="cantidad">
    </div>
    <div class="alert alert-warning m-3" role="alert">
      <p>Hay {{prodEspecifico?.unidad}} unidades disponibles</p>
    </div>
    <div class="d-flex flex-row justify-content-end">
      <div class="mx-3">
        <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formConsumir.valid">Consumir</button>
        </div>
    </div>

    <div class="d-flex bd-highlight alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
      <div class="p-2 flex-grow-1 bd-highlight">
        <h5>ERROR - La cantidad solicitada no se encuentra en stock </h5>
        <p>Hay {{prodEspecifico?.unidad}} unidades disponibles</p></div>
      <div class="p-2 bd-highlight">
      </div>
    </div>
    <div class="d-flex bd-highlight alert alert-{{estado}} mt-3" role="alertOK" *ngIf='alertOK'>
      <div class="p-2 flex-grow-1 bd-highlight">{{mensajeAlertOK}}</div>
      <div class="p-2 bd-highlight">
      </div>
    </div>
  </form>
</div>
