<div class="mx-4">
  <div class="text-center my-4">
      <h2 *ngIf='editar === true'> Editar Stock</h2>
      <h2 *ngIf='editar === false'> Agregar Stock</h2>
  </div>
<div class="card rounded shadow p-4 m-5">

<form [formGroup]="formStock" (ngSubmit)="agregarStock()">
      <div class="m-3">
          <label  for="producto" class="form-label">Producto</label>
          <select class="form-control" aria-label=".form-select-lg example" id="producto" formControlName="producto">
            <option *ngFor='let producto of productos' value="{{producto.id_producto}}">{{producto.nombre}}</option>
          </select>
      </div> 
      <div class="m-3">
            <label for="lote" class="form-label">Lote</label>
            <input type="text" class="form-control" id="lote" formControlName="lote">
      </div> 
      <div class="m-3">
            <label for="unidad" class="form-label">Unidades</label>
            <input  *ngIf='editar === true'class="form-control" type="text" placeholder="{{prodEspecifico?.unidad}}" aria-label="unidad" disabled>
            <input *ngIf='editar === false' type="number" class="form-control" id="unidad" formControlName="unidad">
      </div> 
      <div class=" m-3">
          <label  for="codigoContenedor" class="form-label">Contenedor</label>
          <select class="form-control" aria-label=".form-select-lg example" id="contenedor" formControlName="contenedor">
            <option *ngFor='let contenedor of contenedores' value="{{contenedor.id_contenedor}}">{{contenedor.nombre}}</option>
          </select>
      </div>
      <div class="m-3">
              <label for="detalleUbicacion" class="form-label">Detalle Ubicaci√≥n</label>
              <input type="text" class="form-control" id="detalleUbicacion" formControlName="detalleUbicacion">
      </div>
      <div class="m-3">
        <label for="fechaVencimiento" class="form-label">Fecha Vencimiento</label>
        <input type="date" class="form-control" id="fechaVencimiento" formControlName="fechaVencimiento">
</div> 
      <div class="d-flex flex-row justify-content-end">
        <div class="mx-3 justify-content-start">
          <button class="btn btn-secondary btn-lg" *ngIf='editar === false' routerLink="../">Cancelar</button>
          <button class="btn btn-secondary btn-lg" *ngIf='editar === true' routerLink="../../../../">Cancelar</button>
      </div>  
        <div class="mx-3">
              <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formStock.valid">Guardar</button>
          </div>
      </div>
      <div class="d-flex bd-highlight alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
        <div class="p-2 flex-grow-1 bd-highlight">{{mensajeAlert}}</div>
        <div class="p-2 bd-highlight">
          <button class="btn btn-dark btn-lg" *ngIf='editar === false' routerLink="../">VOLVER</button>
        <button class="btn btn-dark btn-lg" *ngIf='editar === true' routerLink="../../../../">VOLVER</button>
        </div>
      </div>
  </form>
</div>
