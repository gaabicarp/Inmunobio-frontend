<div *ngIf='!cargando'>
<div class="text-black ml-3 mt-3" *ngIf='editar === false' routerLink="../" role="button" style="position: relative;">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
  <div class="text-black ml-3 mt-3"*ngIf='editar === true' routerLink="../../" role="button" style="position: relative;">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Datos de Herramienta</h2>
    </div>
  
    <div class=""> 
     <form [formGroup]="formHerramienta" (ngSubmit)="nuevaHerramienta()">
        <div class="mb-2">
            <label  for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingrese el nombre de la herramienta" [attr.disabled]='disabledForm ? true : null'>
        </div> 
        <div class="">
              <label for="detalle" class="form-label">Detalle</label>
              <textarea type="text" class="form-control" id="detalle" formControlName="detalle" placeholder="Ingrese el detalle de la herramienta" [attr.disabled]='disabledForm ? true : null'></textarea>
        </div> 
        <div class="">
            <div class="my-4 text-center">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formHerramienta.valid" *ngIf='!disabledForm'>Guardar</button>
                <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                  Cargando...
              </button>
            </div>
        </div>
    </form>
  </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
  </div>

<app-toast></app-toast>
