<div *ngIf='!cargando'>
<div class="text-black ml-3 mt-3" *ngIf='editar === false' routerLink="../" role="button" style="position: relative;">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
  <div class="text-black ml-3 mt-3"*ngIf='editar === true' routerLink="../../" role="button" style="position: relative;">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Datos de Herramienta</h2>
    </div>
  
    <div class=""> 
     <form [formGroup]="formHerramienta" (ngSubmit)="nuevaHerramienta()">
        <div class="">
            <label  for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div> 
        <div class="">
              <label for="detalle" class="form-label">Detalle</label>
              <textarea type="text" class="form-control" id="detalle" formControlName="detalle"></textarea>
        </div> 
        <div class="">
            <div class="my-4 text-center">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formHerramienta.valid">Guardar</button>
            </div>
        </div>
        <div *ngIf='alert === "ok"' class="alert" style="color: rgb(9, 78, 9);">
            <i class="bi bi-shield-check mx-1" style="font-size: 2em"></i>
            <h5 style="color: rgb(9, 78, 9);" class="my-1">{{mensajeAlert}}</h5>
          </div>
        <div *ngIf='alert === "error"' class="alert" style='color: darkred;'>
            <i class="bi bi-shield-x mx-1" style="font-size: 2em"></i>
            <h5 style='color: darkred;' class="my-1">{{mensajeAlert}}</h5>
          </div>
    </form>
  </div>
  </div>
</div>
<div class="d-flex justify-content-center align-items-center h-100" *ngIf='cargando'>
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
  </div>
