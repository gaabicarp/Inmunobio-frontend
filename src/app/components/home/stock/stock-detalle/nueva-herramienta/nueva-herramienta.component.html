<div class="text-black ml-3 mt-3" *ngIf='editar === false' routerLink="../" role="button" style="position: relative;">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
  <div class="text-black ml-3 mt-3"*ngIf='editar === true' routerLink="../../" role="button" style="position: relative;">
    <h5><span><i class="bi bi-arrow-left"></i></span>VOLVER</h5>
  </div>
<div class="mx-4">
    <div class="text-center my-4">
        <h2>Datos de Herramienta</h2>
    </div>
  
    <div class="p-4 m-5"> 
     <form [formGroup]="formHerramienta" (ngSubmit)="nuevaHerramienta()">
        <div class="m-3">
            <label  for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre">
        </div> 
        <div class="m-3">
              <label for="detalle" class="form-label">Detalle</label>
              <input type="text" class="form-control" id="detalle" formControlName="detalle">
        </div> 
        <div class="d-flex flex-row justify-content-end">
            <div class="mx-3">
                <button class="btn btn-primary btn-lg" type="submit" [disabled]="!formHerramienta.valid">Guardar</button>
            </div>
        </div>
        <div class="d-flex bd-highlight alert alert-{{estado}} mt-3" role="alert" *ngIf='alert'>
            <div class="p-2 flex-grow-1 bd-highlight">{{mensajeAlert}}</div>
        </div>
    </form>
  </div>
  
  </div>
