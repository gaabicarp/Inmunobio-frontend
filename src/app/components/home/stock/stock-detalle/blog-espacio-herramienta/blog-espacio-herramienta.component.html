<div class="modal-body">
    <div class="body">
      <div class="">
        <label  class="form-label">Tipo de Blog</label>
                <select class="form-select form-control" aria-label=".form-select-lg example" [(ngModel)]='tipoBlog' [attr.disabled]='disabledForm ? true : null'>
                  <option value="0" disabled>Seleccionar tipo de blog</option>
                  <option value="espacioFisico">Espacio FÃ­sico</option>
                  <option value="herramienta">Herramienta</option>
                </select>
      </div>
      <div class="" *ngIf='tipoBlog === "herramienta"'>
        <label  class="form-label">Herramienta</label>
        <select class="form-control" aria-label=".form-select-lg example" [(ngModel)]="herramientaSeleccionadaBlog" [attr.disabled]='disabledForm ? true : null'>
          <option value="0" disabled>Seleccionar Herramienta</option>
          <option *ngFor='let herramienta of herramientasFiltradas' value="{{herramienta.id_herramienta}}">{{herramienta.nombre}}</option>
        </select>
      </div>
      <div class="" *ngIf='tipoBlog === "espacioFisico"'>
        <label  class="form-label">Herramienta</label>
        <select class="form-control" aria-label=".form-select-lg example" [(ngModel)]="herramientaSeleccionadaBlog" disabled>
        </select>
      </div>
      <div class="d-flex">
        <div class="">
          <label for="tipo" class="form-label">Escriba una publicacion</label>
          <textarea class="form-control escritura" id='descripcion' aria-label="With textarea" rows="6" [(ngModel)]='detalleBlog' placeholder="Escriba el detalle del blog" [attr.disabled]='disabledForm ? true : null'></textarea>
        </div>
        <div class="imagenModal">
          <i class="bi bi-file-earmark-text" style="font-size: 8em;"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
      <button class="btn btn-primary btn-lg" (click)='crearBlog()' *ngIf='!disabledForm'>Crear Blog</button>
      <button class="btn btn-primary btn-lg" type="button" disabled *ngIf='disabledForm'>
        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
        Cargando...
    </button>
  </div>
